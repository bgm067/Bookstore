<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<title>Booklist</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit books</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#"
			method="post">
			<input type="hidden" id="id" th:field="*{id}"> <label
				for="name">Author</label> <input type="text" th:field="*{author}"
				id="author" placeholder="Author"> <span
				th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
			<label for="title">Title</label> <input type="text"
				th:field="*{title}" id="title" placeholder="Title"> <span
				th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span> <label
				for="year">Year</label> <input type="text" th:field="*{year}"
				id="year" placeholder="Year"> <span
				th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span> <label
				for="isbn">ISBN</label> <input type="text" th:field="*{isbn}"
				id="isbn" placeholder="ISBN"> <span
				th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span> <label
				for="deplist">Category</label> <select id="deplist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select> <input class="button button-success" type="submit" value="Save">
		</form>
	</div>
</body>
</html>
